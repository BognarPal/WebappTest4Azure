name: Docker Image CI

on:
  workflow_dispatch:
  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV        
        docker build . --file Dockerfile --tag ghcr.io/bognarpal/WebTest4Azure:$IMAGE_TAG
        docker login ghcr.io -u bognarpal -p ${{secrets.GHCR_TOKEN}}
        docker push ghcr.io/bognarpal/WebTest4Azure:$IMAGE_TAG
        
        
